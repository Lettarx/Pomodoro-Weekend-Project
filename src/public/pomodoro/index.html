<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <!-- Zona invisible para el hover -->
    <div id="titlebar-hover-zone"></div>
    <!-- Tu barra normal -->
    <div class="titlebar" id="titlebar">
        <button id="top" class="tb-btn">
            <img src="../../img_titlebar/alfiler.png" width="20" height="20">
        </button>
        <button id="minimize-btn" class="tb-btn">
            <img src="../../img_titlebar/menos.png" width="20" height="20">
        </button>
        <button id="close-btn" class="tb-btn">
            <img src="../../img_titlebar/cerrar.png" width="20" height="20">
        </button>
    </div>
    <p id="title" class="title"></p>
    <div class="Timer">
        
        <p id="minutero" class="Minutero">00</p>
        <span class="timer-sep">:</span>
        <p id="secundero" class="secundero">00</p>
    </div>
    <!-- <p id="log"></p> -->
    <script src="js-index.js"></script>
</body>
</html>
